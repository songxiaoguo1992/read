<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<title>移动书城</title>
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			body,li,div,ul,p{
				margin: 0;
				padding: 0;
				list-style: none;
				font-size: 12px;
			}
			.list{
				margin-bottom: 70px;
			}
			.list_one{
				border-bottom: 1px solid #D5D5D6;
				padding: 10px;
				overflow: hidden;
			}
			.list_one:last-child{
				border: none;
			}
			.list_one a{
				color: #666;
				display: inline-block;
    			width: 100%;
			}
			.list_one img{
				width: 75px;
				float: left;
				display: block;
			}
			.list_right{
				float: left;
				padding: 10px 10px;
			}
			.list_right span{
				width: 100%;
				display: block;
				line-height: 24px;
			}
			.list_right .title{
				color: #000000;
				font-size: 14px;
			}
			.foot {
				position: fixed;
				bottom: 0px;
				height: 70px;
				width: 100%;
				z-index: 10004;
				background: #fafafa;
				opacity: 0.8;
				text-align: center;
				border-top: 1px solid #D5D5D6;
			}
			.foot .item {
				display: inline-block;
				width: 24%;
				color: #fff;
				text-align: center;
				margin: 0 auto;
				cursor: pointer;
			}
			.foot .item.active{
				font-weight: 700;
			}
			.foot .item.active .icon-text{
				color: #000;
			}
			.item-warp {
			    width: 26px;
			    margin: 0 auto;
			    position: relative;
			}
			.icon-text {
				position: absolute;
				top: 25px;
				font-size: 12px;
				color: #8e8e8e;
			}
